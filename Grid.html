<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: 100px 100px;
            gap: 10px;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #333;
            border-radius: 10px;
        }
        .item:nth-child(1) {
            grid-column: 1 / 3;
            background-color: #ff6b6b;
        }
        .item:nth-child(2) {
            background-color: #4ecdc4;
        }
        .item:nth-child(3) {
            background-color: #ff9f43;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">4</div>
        <div class="item">6</div>
        <div class="item">5</div>
    </div>
</body>
</html>
