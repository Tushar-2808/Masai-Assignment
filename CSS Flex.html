<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the entire layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Content Area */
        .main-content {
            display: flex;
            flex: 1;
            background-color: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            background-color: #555;
            color: white;
            width: 200px;
            padding: 20px;
            font-size: 18px;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            Header
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                Sidebar
            </div>

            <!-- Content -->
            <div class="content">
                Main Content
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Footer
        </div>
    </div>
</body>
</html>
